{%extends 'base.html'%}

{%block content%}
<style>


    head{
        margin-top: 250px;
        margin-bottom: 120px;
        text-align: center;
        font-family: 'Parisienne', cursive;
        color:rgb(53, 9, 9);
        font-size: 90px;
    }
    #about{
        font-family: 'Dancing Script', cursive;
        font-size: 25px;
        
    }
    .about{
        text-align: center;
        padding-top: 40px;
        padding-bottom: 100px;
        padding-left: 200px;

        padding-right: 100px;

    }
    h2{
        font-family: 'Dancing Script', cursive;
        font-size: 45px;


    }
    blockquote{
        text-align: center;
        font-family: 'Dancing Script', cursive;
        font-size: 25px;
        margin-bottom: 50px;
        margin-left: 240px;
    }
    body{
        background-color:brown;
    }


</style>
<body>
    <div class="container-fluid">
                <div class="header" >
                    <strong><h1 class="head" style=" margin-top: 250px;margin-bottom: 50px;font-family: 'Parisienne', cursive;color:rgb(53, 9, 9);font-size: 90px;font-family: 'Parisienne', cursive; margin-left: 290px;"></h1></strong>
                </div>
                      

        </div>
        <div class="row" id="about">
            <h2 style="font-size: 45px; padding-left:530px; padding-top: 40px;">.
            
            </h2>
            <br>
            <hr>
            <br>
        </div>

        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-2">

                    {% for blog in all_blogs %}
                    <div class="col-md-3">

                        <div class="card" style="width: 30rem;">
                                <a href="{{url_for('main.view_blog',id=blog.id)}}">
                                        <img style="width: 30rem; height: 30rem;" src="{{blog.photo_url}}" alt="Loading Image" class="img-responsive">
                                </a>
                                    
                                    
                                <div class="card-body">
                                    <h3 class="card-text dark"><a href="{{url_for('main.view_blog',id=blog.id)}}">{{blog.title}}</a></h3>
                                    <hr>
                                    <p class="card-text">  {{blog.blog_content|truncate(300)}}<a href="{{url_for('main.view_blog',id=blog.id)}}">View More</a></p>
                                    {% if current_user.is_authenticated%}
                                    <a href="{{url_for('main.delete_blog',id=blog.id)}}">Delete Blog</a>
                                    {% endif %}
                                </div>
                    </div>
                {% endfor %}
            </div>
        </div>
       
                                    
                
                
        
        
                </div>
                   
        </div>
       
</body>
{%endblock%}
